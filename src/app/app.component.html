<hello [ciao]="name"></hello>
<p>
  che freddo che fa!
  {{gradi}}
</p>
<input type="text" [(ngModel)]="gradi">
<button (click)="add()">Add</button>
<div *ngIf="temperature.length>0;">
  <hr>
  <h2>Elenco temperature</h2>
  <li *ngFor="let temp of temperature;let i=index"
  >
    <span *ngIf="temp>0; else tempSotto0">
      {{i+1}} - {{temp}} <button (click)="delElement(i)">del</button>
    </span>
    <ng-template #tempSotto0><b>{{temp}}</b></ng-template>
  </li>
</div>
